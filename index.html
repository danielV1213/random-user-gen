<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User</title>
</head>

<body>
    <div id="app">
        <!-- In the latest version, the v-bind directive can be replaced with only : -->
        <img :class="gender" :src="picture" :alt="`${firstName} ${lastName}`">
        <!-- Every variable used needs to be called from the html element identificated with the mounted id -->
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>{{email}}</h3>
        <button v-on:click="getUser()" :class="gender">Get Random User</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
